<div class="tree-branch relative pl-6 border-l-2 border-gray-300 dark:border-gray-700">
  <h2 class="font-semibold text-lg text-text-dark dark:text-white mb-2">{{ .title }}</h2>

  <ul class="space-y-1">
    {{ range .pages }}
      <li class="ml-4 relative">
        <a href="{{ .path }}"
           class="inline-block text-sm text-blue-600 dark:text-blue-400 hover:underline hover:text-blue-400 transition">
          {{ .title }}
        </a>
      </li>
    {{ end }}
  </ul>

  {{ if .sections }}
    <div class="ml-4 mt-4 space-y-4">
      {{ range .sections }}
        {{ partial "docs/tree-branch.html" . }}
      {{ end }}
    </div>
  {{ end }}
</div>
